<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>指令与事件</title>
  <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
</head>
<body>
  <div id="app">
    <a :href="url">百度</a>
    <img :src="imgUrl" alt="img" v-if='show'　@click="handleClick">
  </div>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        show: true,
        url:'https://baidu.com',
        imgUrl:'https://avatars3.githubusercontent.com/u/11980674?s=40&v=4'
      },
      methods: {
        handleClick:function () {
          this.show = false;
          this.showInfo();//访问自定义方法,提高可读性和维护性
        },
        showInfo:function () {
          console.log('this is methods function')
        }
      }
    })
  </script>
</body>
</html>
