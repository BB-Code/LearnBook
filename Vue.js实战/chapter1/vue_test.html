<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test</title>
  <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="book in bookList">{{book.name}}</li>
    </ul>
  </div>
  <script type="text/javascript">
    new Vue({
      el:'#app',
      data:{
        bookList:[
          {name:'《Vue.js 实战》'},
          {name:'《Javascript实战》'},
          {name:'《React实战》'}
        ]
      },
      methods:{}
    })
  </script>
</body>
</html>
