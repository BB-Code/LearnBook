<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件数据传递</title>
  <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- <fieldset>
      <legend>基础组件数据传递(父＝》子)</legend>
      <my-component msg="父组件数据"></my-component>
    </fieldset> -->
    <fieldset>
      <legend>动态数据传递(父＝》子)</legend>
      <input type="text" v-model="parentMsg">
      <my-component :childmsg="parentMsg"></my-component>
    </fieldset>
  </div>
  <script type="text/javascript">
  Vue.component('my-component',{
    props: ['childmsg'],
    template:'<p>{{childmsg}}</p>'
  });
    new Vue({
      el: '#app',
      data: {
        parentMsg: ''
      },
      methods: {}
    })
  </script>
</body>
</html>
