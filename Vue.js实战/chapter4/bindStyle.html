<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>绑定内联样式</title>
  <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
</head>
<body>
  <div id="app">
    <div :style="myStyle">文本一</div>
    <div :style="{'color':color,'fontSize':fontSize + 'px'}">文本二</div>
  </div>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        color: 'pink',
        fontSize: 16,
        myStyle:{
          color: 'lightgreen',
          fontSize: 20 + 'px'
        }
      },
      methods: {}
    })
  </script>
</body>
</html>
